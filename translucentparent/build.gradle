apply plugin: 'com.android.library'
apply plugin: 'org.jetbrains.kotlin.android'

android {
    compileSdkVersion 35
    namespace 'com.cy.translucentparent'
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 35
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    //æŒ‡å®šjdkç‰ˆæœ¬
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = "17"
    }
}

dependencies {
    compileOnly fileTree(dir: 'libs', include: ['*.jar'])
    compileOnly 'androidx.appcompat:appcompat:1.7.0'
    compileOnly 'androidx.activity:activity:1.8.0'
}

//---------------------------------------------ä¸‹é¢çš„å¿…åŠ ,åŠ ä¸Šä¸‹é¢çš„ä½œç”¨æ˜¯åœ¨ä¸Šä¼ åä¼šå¸¦ä¸Šæ³¨é‡Š,ä¸ç„¶ä¼šå‘ç°æ²¡æœ‰æ³¨é‡Š
apply plugin: 'maven-publish'

afterEvaluate {
    // ç”Ÿæˆ javadoc
    task androidJavadoc(type: Javadoc) {
        source = android.sourceSets.main.java.srcDirs
        classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
        failOnError false
    }

    // æ‰“åŒ… javadoc.jar
    task javadocJar(type: Jar) {
        dependsOn androidJavadoc
        archiveClassifier.set("javadoc")
        from androidJavadoc.destinationDir
    }

    // æ‰“åŒ… sources.jar
    task sourcesJar(type: Jar) {
        archiveClassifier.set("sources")
        from android.sourceSets.main.java.srcDirs
    }

    publishing {
        publications {
            mavenJava(MavenPublication) {
                from components.release

                // ğŸ‘‡ æ˜¾å¼å£°æ˜ä»»åŠ¡ä¾èµ–ï¼Œè§£å†³ Gradle 8 æŠ¥é”™
                artifact(sourcesJar) {
                    builtBy sourcesJar
                }
                artifact(javadocJar) {
                    builtBy javadocJar
                }
            }
        }
    }
}
